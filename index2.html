<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  font-family: sans-serif;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh; /* Use vh for viewport height */
  background-color: #f1f1f1;
  overflow-x: hidden;
  transition: 0.3s;
  padding-top: 60px;
  display: none; /* Hide the sidebar initially */
}

.sidebar.open {
  display: block; /* Show the sidebar when it has the 'open' class */
}

.sidebar a {
  padding: 6px 8px 6px 16px;
  text-decoration: none;
  font-size: 18px;
  color: #2196F3;
  display: block;
}

.sidebar a:hover {
  color: #000;
}

.main {
  padding: 0px 10px;
  transition: margin-left 0.3s;
}

/* Responsive sidebar */
@media screen and (max-width: 768px) { 
  .sidebar {
    width: 100%;
    height: auto;
    position: relative;
    display: none; /* Hide on mobile until toggled */
  }

  .sidebar.open {
    display: block; /* Show when toggled on mobile */
  }

  .sidebar a {
    text-align: center;
    padding: 10px;
  }

  .main {
    margin-left: 0;
  }
}

/* Toggle button */
.toggle-btn {
  position: fixed;
  top: 10px;
  left: 10px;
  background-color: #111;
  color: white;
  padding: 10px;
  font-size: 18px;
  cursor: pointer;
  border: none;
}
</style>
</head>
<body>

<div class="sidebar">
  <a href="#">Item 1</a>
  <a href="#">Item 2</a>
</div>

<div class="main">
  <h2>My Page</h2>
  <p>This is the main content.</p>
</div>

<button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button> 

<script>
function toggleSidebar() {
  var sidebar = document.getElementsByClassName("sidebar")[0];
  sidebar.classList.toggle("open");
}
</script>

</body>
</html>
