<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool - Hash</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="sidebar">
        <a href="../pages/base64-hex.html">Base64 - Hex</a>
        <a href="../pages/hash.html">Hash</a>
    </div>
    <div class="main">
        <div class="box">
            <div class="box-title">Algorithm</div>
            <select id="hash-algorithm">
                <option value="SHA-256">SHA-256</option>
                <option value="SHA-512">SHA-512</option>
            </select>
        </div>
        <div class="box">
            <div class="box-title">Input Type</div>
            <select id="hash-input-type">
                <option value="text">Text</option>
                <option value="hex">Hex</option>
                <option value="base64">Base64</option>
            </select>
        </div>
        <div class="box">
            <div class="box-title">Input</div>
            <textarea id="hash-input" placeholder="Enter input..."></textarea>
        </div>
        <button class="button" id="hash-compute">Hash</button>
        <div class="box">
            <div class="box-title">Output</div>
            <textarea id="hash-output" placeholder="Output will appear here..." readonly></textarea>
        </div>
    </div>
    <button class="toggle-btn" onclick="toggleSidebar()">&#9776;</button> 
    <script src="../js/common.js"></script>
    <script src="../js/hash.js"></script>
</body>
</html>
